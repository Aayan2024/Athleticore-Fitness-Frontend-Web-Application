<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Body Fat Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .result p {
            font-size: 16px;
            margin: 10px 0;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Body Fat Calculator</h1>

        <div class="input-group">
            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">
        </div>

        <div class="input-group">
            <label for="waist">Waist Circumference (in cm):</label>
            <input type="number" id="waist" placeholder="Enter your waist circumference">
        </div>

        <div class="input-group">
            <label for="neck">Neck Circumference (in cm):</label>
            <input type="number" id="neck" placeholder="Enter your neck circumference">
        </div>

        <div class="input-group">
            <label for="height">Height (in cm):</label>
            <input type="number" id="height" placeholder="Enter your height">
        </div>

        <div class="input-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <button onclick="calculateBodyFat()">Calculate Body Fat Percentage</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateBodyFat() {
            var weight = document.getElementById('weight').value;
            var waist = document.getElementById('waist').value;
            var neck = document.getElementById('neck').value;
            var height = document.getElementById('height').value;
            var gender = document.getElementById('gender').value;

            // Validation to check if all fields are filled
            if (!weight || !waist || !neck || !height) {
                alert("Please fill in all fields");
                return;
            }

            var bodyFatPercentage;

            if (gender === "male") {
                // US Navy Body Fat Formula for men
                bodyFatPercentage = 86.010 * Math.log10(waist - neck) - 70.041 * Math.log10(height) + 36.76;
            } else {
                // US Navy Body Fat Formula for women
                bodyFatPercentage = 163.205 * Math.log10(waist + hip - neck) - 97.684 * Math.log10(height) - 78.387;
            }

            // Display result
            document.getElementById('result').innerHTML = `
                <p>Your estimated body fat percentage is: ${bodyFatPercentage.toFixed(2)}%</p>
            `;
        }
    </script>
</body>
</html>
